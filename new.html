  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    /* =========================
       KONFIG - UPPDATERA MED DIN WEB APP URL
       ========================= */
    const API_URL = 'https://script.google.com/macros/s/AKfycbwNvIkwjD0-m32lT1RyM25zSC1CHkkUdR8Ra5Hvmoe0UM30oeBqRx3A4wvGzUsMJw/exec';

    /* =========================
       API-HJÄLPARE
       ========================= */
    const api = {
      async get(path, params = {}) {
        const url = new URL(API_URL);
        url.searchParams.set('path', path);
        Object.entries(params).forEach(([k, v]) => {
          if (v !== null && v !== undefined) {
            url.searchParams.set(k, String(v));
          }
        });
        
        const res = await fetch(url.toString(), { method: 'GET', redirect: 'follow' });
        return await res.json();
      },
      
      async post(path, data = {}) {
        const form = new URLSearchParams();
        form.set('path', path);
        
        Object.entries(data).forEach(([k, v]) => {
          if (v !== null && v !== undefined) {
            form.append(k, String(v));
          }
        });
        
        const res = await fetch(API_URL, { 
          method: 'POST', 
          body: form,
          redirect: 'follow',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        });
        
        const responseText = await res.text();
        return JSON.parse(responseText);
      }
    };

    /* =========================
       KOMPONENTER
       ========================= */

    function Loader({ text = "Laddar..." }) {
      return (
        <div className="loader">
          <div className="spinner"></div>
          <div className="loader-text">{text}</div>
        </div>
      );
    }

    function Modal({ isOpen, onClose, title, children }) {
      if (!isOpen) return null;

      return (
        <div className="modal-overlay" onClick={onClose}>
          <div className="modal-content" onClick={(e) => e.stopPropagation()}>
            <div className="modal-header">
              <h2 className="modal-title">{title}</h2>
              <button className="modal-close" onClick={onClose}>×</button>
            </div>
            <div className="modal-body">
              {children}
            </div>
          </div>
        </div>
      );
    }

    function ImageLightbox({ isOpen, images, index, onClose, onIndex }) {
      if (!isOpen || !images || images.length === 0) return null;
      const img = images[index] || images[0];

      const prev = (e) => {
        e?.stopPropagation();
        onIndex((index - 1 + images.length) % images.length);
      };

      const next = (e) => {
        e?.stopPropagation();
        onIndex((index + 1) % images.length);
      };

      return (
        <div className="lightbox" onClick={onClose}>
          <div className="lightbox-header">
            <div className="lightbox-counter">{index + 1}/{images.length}</div>
            <button className="lightbox-close" onClick={onClose}>×</button>
          </div>
          <div className="lightbox-content">
            <img
              src={img.directUrl || img.thumbnailUrl}
              alt=""
              className="lightbox-image"
              onClick={(e) => e.stopPropagation()}
            />
            {images.length > 1 && (
              <>
                <button className="lightbox-nav prev" onClick={prev}>‹</button>
                <button className="lightbox-nav next" onClick={next}>›</button>
              </>
            )}
          </div>
        </div>
      );
    }

    /* =========================
       LOGIN
       ========================= */
    function LoginPage({ onLogin }) {
      const [email, setEmail] = useState('');
      const [otpSent, setOtpSent] = useState(false);
      const [otp, setOtp] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');

      const requestOTP = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        try {
          const res = await api.post('auth/request-otp', { email });
          if (!res.success) throw new Error(res.error || 'Kunde inte skicka kod');
          setOtpSent(true);
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      const verifyOTP = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        try {
          const res = await api.post('auth/verify-otp', { email, code: otp });
          if (!res.success) throw new Error(res.error || 'Ogiltig kod');
          onLogin({ email: res.email, sessionToken: res.sessionToken });
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="login-container">
          <div className="login-card">
            <img src="./hander_och_sker.png" alt="Karlskoga Portal" className="login-logo" />
            <h1 className="login-title">Karlskoga Portal</h1>
            <p className="login-subtitle">Logga in med din @karlskoga.se-adress</p>

            {!otpSent ? (
              <form onSubmit={requestOTP} className="login-form">
                {error && <div className="error-message">{error}</div>}
                <div className="form-group">
                  <label className="form-label">E-postadress</label>
                  <input
                    type="email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    className="form-input"
                    placeholder="ditt.namn@karlskoga.se"
                    required
                  />
                </div>
                <button
                  type="submit"
                  disabled={loading}
                  className="primary-btn"
                >
                  {loading ? 'Skickar...' : 'Skicka inloggningskod'}
                </button>
              </form>
            ) : (
              <form onSubmit={verifyOTP} className="login-form">
                {error && <div className="error-message">{error}</div>}
                <div className="success-message">
                  Kod skickad till {email}
                </div>
                <div className="form-group">
                  <label className="form-label">Ange kod</label>
                  <input
                    value={otp}
                    onChange={(e) => setOtp(e.target.value)}
                    maxLength="6"
                    inputMode="numeric"
                    className="form-input otp-input"
                    placeholder="123456"
                    required
                  />
                </div>
                <button
                  type="submit"
                  disabled={loading}
                  className="primary-btn"
                >
                  {loading ? 'Verifierar...' : 'Logga in'}
                </button>
                <button
                  type="button"
                  onClick={() => setOtpSent(false)}
                  className="secondary-btn"
                >
                  Skicka ny kod
                </button>
              </form>
            )}
          </div>
        </div>
      );
    }

    /* =========================
       SÖK OCH FILTER
       ========================= */
    function SearchFilters({ searchQuery, setSearchQuery, categoryFilter, setCategoryFilter, authorFilter, setAuthorFilter, categories, onClear }) {
      return (
        <div className="search-filters">
          <div className="search-row">
            <div className="form-group">
              <label className="form-label">Sök i inlägg</label>
              <input
                type="text"
                value={searchQuery}
                onChange={(e) => setSearchQuery(e.target.value)}
                className="search-input"
                placeholder="Sök efter titel eller innehåll..."
              />
            </div>
            <div className="form-group">
              <label className="form-label">Kategori</label>
              <select
                value={categoryFilter}
                onChange={(e) => setCategoryFilter(e.target.value)}
                className="filter-select"
              >
                <option value="all">Alla kategorier</option>
                {categories.map(cat => (
                  <option key={cat.category_id} value={cat.category_id}>
                    {cat.name} ({cat.post_count || 0})
                  </option>
                ))}
              </select>
            </div>
            <div className="form-group">
              <label className="form-label">Författare</label>
              <input
                type="text"
                value={authorFilter}
                onChange={(e) => setAuthorFilter(e.target.value)}
                className="search-input"
                placeholder="Filtrera på användare..."
              />
            </div>
            <button
              onClick={onClear}
              className="clear-btn"
            >
              Rensa
            </button>
          </div>
        </div>
      );
    }

    /* =========================
       SKAPA INLÄGG
       ========================= */
    function CreatePostModal({ isOpen, onClose, session, onSuccess }) {
      const [title, setTitle] = useState('');
      const [text, setText] = useState('');
      const [categoryId, setCategoryId] = useState('general');
      const [files, setFiles] = useState([]);
      const [categories, setCategories] = useState([]);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [showCreateCategory, setShowCreateCategory] = useState(false);

      useEffect(() => {
        if (isOpen) {
          loadCategories();
        }
      }, [isOpen]);

      const loadCategories = async () => {
        try {
          const res = await api.get('categories');
          if (res.success) {
            setCategories(res.categories || []);
          }
        } catch (err) {
          console.error('Kunde inte ladda kategorier:', err);
        }
      };

      const readFileAsBase64 = (file) => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = String(reader.result).split(',')[1];
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        try {
          const uploads = await Promise.all((files || []).map(async (f) => {
            const base64 = await readFileAsBase64(f);
            return api.post('file/upload', {
              session: session.sessionToken,
              filename: f.name,
              mimeType: f.type,
              dataBase64: base64
            });
          }));
          
          const fileIds = uploads.map(up => {
            if (!up.success) throw new Error(up.error || 'Uppladdning misslyckades');
            return up.fileId;
          });

          const result = await api.post('post/create', {
            session: session.sessionToken,
            title,
            text,
            categoryId,
            imageFileIds: fileIds.join(',')
          });
          
          if (!result.success) throw new Error(result.error || 'Kunde inte skapa inlägg');

          setTitle('');
          setText('');
          setCategoryId('general');
          setFiles([]);
          onSuccess && onSuccess();
          onClose();
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      const createCategory = async () => {
        const name = prompt('Ange kategorinamn:');
        if (!name) return;
        
        const description = prompt('Beskrivning (valfritt):') || '';
        const color = '#' + Math.floor(Math.random()*16777215).toString(16);
        
        try {
          const res = await api.post('category/create', {
            session: session.sessionToken,
            name,
            description,
            color
          });
          
          if (res.success) {
            await loadCategories();
            setCategoryId(res.categoryId);
          } else {
            alert('Kunde inte skapa kategori: ' + (res.error || 'Okänt fel'));
          }
        } catch (err) {
          alert('Fel: ' + err.message);
        }
      };

      return (
        <Modal isOpen={isOpen} onClose={onClose} title="Nytt inlägg">
          {error && <div className="error-message">{error}</div>}
          <form onSubmit={handleSubmit} className="create-post-form">
            <div className="form-group">
              <label className="form-label">Titel</label>
              <input
                type="text"
                value={title}
                onChange={(e) => setTitle(e.target.value)}
                className="form-input"
                placeholder="Ange en beskrivande titel..."
                required
              />
            </div>
            
            <div className="form-row">
              <div className="form-group">
                <label className="form-label">Kategori</label>
                <select
                  value={categoryId}
                  onChange={(e) => setCategoryId(e.target.value)}
                  className="filter-select"
                >
                  {categories.map(cat => (
                    <option key={cat.category_id} value={cat.category_id}>
                      {cat.name}
                    </option>
                  ))}
                </select>
              </div>
              <button
                type="button"
                onClick={createCategory}
                className="create-category-btn"
              >
                + Ny kategori
              </button>
            </div>
            
            <div className="form-group">
              <label className="form-label">Innehåll</label>
              <textarea
                value={text}
                onChange={(e) => setText(e.target.value)}
                className="textarea-field"
                placeholder="Beskriv vad som händer..."
                required
              />
            </div>
            <div className="form-group">
              <label className="form-label">Bilder (valfritt)</label>
              <input
                type="file"
                accept="image/*"
                multiple
                onChange={(e) => setFiles(Array.from(e.target.files || []))}
                className="file-input"
              />
              {files.length > 0 && (
                <div className="file-count">{files.length} fil(er) valda</div>
              )}
            </div>
            <div className="form-actions">
              <button
                type="button"
                onClick={onClose}
                className="secondary-button"
              >
                Avbryt
              </button>
              <button
                type="submit"
                disabled={loading}
                className="primary-btn"
              >
                {loading ? 'Publicerar...' : 'Publicera'}
              </button>
            </div>
          </form>
        </Modal>
      );
    }

    /* =========================
       REAKTIONER OCH KOMMENTARER
       ========================= */
    function ReactionBar({ post, session, onUpdate }) {
      const [count, setCount] = useState(0);
      const [hasLiked, setHasLiked] = useState(false);
      const [busy, setBusy] = useState(false);

      const load = useCallback(async () => {
        const res = await api.get('post/reactions', { postId: post.post_id });
        if (res.success) {
          setCount((res.counts && res.counts.like) || 0);
          setHasLiked((res.reactions || []).some(r => r.userEmail === session.email && r.type === 'like'));
        }
      }, [post.post_id, session.email]);

      useEffect(() => {
        load();
      }, [load]);

      const toggle = async () => {
        setBusy(true);
        try {
          if (hasLiked) {
            await api.post('post/reaction/remove', { session: session.sessionToken, postId: post.post_id });
          } else {
            await api.post('post/reaction/add', { session: session.sessionToken, postId: post.post_id, type: 'like' });
          }
          await load();
          onUpdate && onUpdate();
        } finally {
          setBusy(false);
        }
      };

      return (
        <button
          onClick={toggle}
          disabled={busy}
          className={`action-btn ${hasLiked ? 'liked' : ''}`}
        >
          {hasLiked ? '❤️' : '♡'} {count}
        </button>
      );
    }

    function Comments({ postId, session }) {
      const [items, setItems] = useState([]);
      const [text, setText] = useState('');
      const [loading, setLoading] = useState(true);

      const load = async () => {
        setLoading(true);
        const res = await api.get('post/comments', { postId });
        if (res.success) setItems(res.comments || []);
        setLoading(false);
      };

      useEffect(() => {
        load();
      }, [postId]);

      const submit = async (e) => {
        e.preventDefault();
        if (!text.trim()) return;
        const res = await api.post('post/comment/add', { session: session.sessionToken, postId, text });
        if (res.success) {
          setText('');
          load();
        }
      };

      return (
        <div className="comments-section">
          {loading ? (
            <div className="loader-text">Laddar kommentarer...</div>
          ) : items.length === 0 ? (
            <div className="loader-text">Inga kommentarer ännu.</div>
          ) : (
            <div>
              {items.map(c => (
                <div key={c.comment_id} className="comment">
                  <div className="comment-header">
                    <span className="comment-author">{c.user_email}</span>
                    <span className="comment-date">
                      {new Date(c.created_at).toLocaleString('sv-SE')}
                    </span>
                  </div>
                  <div className="comment-text">{c.text}</div>
                </div>
              ))}
            </div>
          )}
          <form onSubmit={submit} className="comment-form">
            <input
              value={text}
              onChange={(e) => setText(e.target.value)}
              placeholder="Skriv en kommentar..."
              className="comment-input"
            />
            <button
              type="submit"
              className="comment-submit"
            >
              Skicka
            </button>
          </form>
        </div>
      );
    }

    /* =========================
       HUVUDVY
       ========================= */
    function MainPage({ session, onLogout }) {
      const [posts, setPosts] = useState([]);
      const [categories, setCategories] = useState([]);
      const [loading, setLoading] = useState(true);
      const [showCreatePost, setShowCreatePost] = useState(false);
      const [lightboxOpen, setLightboxOpen] = useState(false);
      const [lightboxImages, setLightboxImages] = useState([]);
      const [lightboxIndex, setLightboxIndex] = useState(0);
      
      // Sök och filter state
      const [searchQuery, setSearchQuery] = useState('');
      const [categoryFilter, setCategoryFilter] = useState('all');
      const [authorFilter, setAuthorFilter] = useState('');
      const [resultCount, setResultCount] = useState(0);

      const loadPosts = async () => {
        setLoading(true);
        try {
          const res = await api.get('posts/search', { 
            session: session.sessionToken,
            search: searchQuery,
            category: categoryFilter === 'all' ? '' : categoryFilter,
            author: authorFilter
          });
          if (res.success) {
            setPosts(res.posts || []);
            setResultCount(res.posts ? res.posts.length : 0);
          }
        } catch (err) {
          console.error('Kunde inte ladda inlägg:', err);
        } finally {
          setLoading(false);
        }
      };

      const loadCategories = async () => {
        try {
          const res = await api.get('categories');
          if (res.success) {
            setCategories(res.categories || []);
          }
        } catch (err) {
          console.error('Kunde inte ladda kategorier:', err);
        }
      };

      useEffect(() => {
        loadCategories();
      }, []);

      useEffect(() => {
        const timeoutId = setTimeout(() => {
          loadPosts();
        }, 300); // Debounce search
        
        return () => clearTimeout(timeoutId);
      }, [searchQuery, categoryFilter, authorFilter]);

      const openLightbox = (images, idx = 0) => {
        setLightboxImages(images || []);
        setLightboxIndex(idx || 0);
        setLightboxOpen(true);
      };

      const handleLogout = async () => {
        try {
          await api.post('auth/logout', { session: session.sessionToken });
        } catch (err) {
          console.error('Logout error:', err);
        }
        onLogout();
      };

      const clearFilters = () => {
        setSearchQuery('');
        setCategoryFilter('all');
        setAuthorFilter('');
      };

      const hasActiveFilters = searchQuery || categoryFilter !== 'all' || authorFilter;

      return (
        <>
          {/* Header */}
          <header className="glass-header">
            <div className="logo-area">
              <img src="./hander_och_sker.png" alt="Karlskoga Portal" className="logo-img" />
              <span className="tagline">kommunikationsplatsen</span>
            </div>
            <div className="user-info">
              <span className="user-name">{session.email.split('@')[0]}</span>
              <button onClick={handleLogout} className="logout-btn">
                Logga ut
              </button>
            </div>
          </header>

          {/* Main Content */}
          <main className="main-container">
            {/* Search and Filters */}
            <SearchFilters
              searchQuery={searchQuery}
              setSearchQuery={setSearchQuery}
              categoryFilter={categoryFilter}
              setCategoryFilter={setCategoryFilter}
              authorFilter={authorFilter}
              setAuthorFilter={setAuthorFilter}
              categories={categories}
              onClear={clearFilters}
            />

            {/* Results count */}
            {hasActiveFilters && (
              <div className="results-count">
                {loading ? 'Söker...' : `${resultCount} inlägg funna`}
              </div>
            )}

            {/* Create Post Button */}
            {!hasActiveFilters && (
              <div
                className="create-post-card"
                onClick={() => setShowCreatePost(true)}
              >
                <div className="create-post-prompt">
                  Vad händer, {session.email.split('@')[0]}?
                </div>
              </div>
            )}

            {/* Posts Feed */}
            {loading ? (
              <Loader text="Laddar inlägg..." />
            ) : posts.length === 0 ? (
              <div className="empty-state">
                <div className="empty-state-text">
                  {hasActiveFilters ? 'Inga inlägg matchar dina sökkriterier.' : 'Inga inlägg ännu. Var den första att posta något!'}
                </div>
              </div>
            ) : (
              <div className="posts-feed">
                {posts.map(post => (
                  <article key={post.post_id} className="post-card">
                    {/* Post Header */}
                    <div className="post-header">
                      <div className="post-avatar">
                        {(post.author_email || '?')[0].toUpperCase()}
                      </div>
                      <div className="post-meta">
                        <h2 className="post-title">{post.title}</h2>
                        <div className="post-author-info">
                          <div className="post-author">
                            {post.author_email}
                          </div>
                          <div className="post-date">
                            {new Date(post.created_at).toLocaleString('sv-SE')}
                          </div>
                          {post.category && (
                            <div 
                              className="category-badge"
                              style={{ backgroundColor: post.category.color || '#6B7280' }}
                            >
                              {post.category.name}
                            </div>
                          )}
                        </div>
                      </div>
                    </div>

                    {/* Post Content */}
                    <div className="post-content">{post.text}</div>

                    {/* Images */}
                    {post.images && post.images.length > 0 && (
                      <div className="post-images">
                        {post.images.map((img, i) => (
                          <img
                            key={i}
                            src={img.thumbnailUrl || img.directUrl}
                            alt="Bild"
                            className="post-image"
                            onClick={() => openLightbox(post.images, i)}
                          />
                        ))}
                      </div>
                    )}

                    {/* Actions */}
                    <div className="post-actions">
                      <ReactionBar post={post} session={session} />
                      <span className="comment-count">
                        {post.comments_count || 0} kommentarer
                      </span>
                    </div>

                    {/* Comments */}
                    <Comments postId={post.post_id} session={session} />
                  </article>
                ))}
              </div>
            )}
          </main>

          {/* Modals */}
          <CreatePostModal
            isOpen={showCreatePost}
            onClose={() => setShowCreatePost(false)}
            session={session}
            onSuccess={() => {
              loadPosts();
              loadCategories(); // Uppdatera kategorier om ny skapades
            }}
          />

          <ImageLightbox
            isOpen={lightboxOpen}
            images={lightboxImages}
            index={lightboxIndex}
            onClose={() => setLightboxOpen(false)}
            onIndex={setLightboxIndex}
          />
        </>
      );
    }

    /* =========================
       HUVUDAPP
       ========================= */
    function App() {
      const [session, setSession] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const saved = localStorage.getItem('karlskoga_session');
        if (saved) {
          try {
            setSession(JSON.parse(saved));
          } catch (err) {
            localStorage.removeItem('karlskoga_session');
          }
        }
        setLoading(false);
      }, []);

      const onLogin = (sess) => {
        setSession(sess);
        localStorage.setItem('karlskoga_session', JSON.stringify(sess));
      };

      const onLogout = () => {
        setSession(null);
        localStorage.removeItem('karlskoga_session');
      };

      if (loading) {
        return <Loader text="Startar..." />;
      }

      if (!session) {
        return <LoginPage onLogin={onLogin} />;
      }

      return <MainPage session={session} onLogout={onLogout} />;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html><!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />

  <title>Karlskoga Portal</title>

  <meta name="theme-color" content="#F5F7FA" />

  <!-- React + Babel UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-primary: #F5F7FA;
      --bg-gradient-1: #E8ECFF;
      --bg-gradient-2: #F0F4FF;
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.9);
      --text-primary: #1D1D1F;
      --text-secondary: #6E6E73;
      --accent-blue: #5863C7;
      --accent-purple: #7B68EE;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.12);
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background orbs */
    body::before,
    body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      z-index: 0;
      animation: float 20s ease-in-out infinite;
    }
    
    body::before {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, var(--accent-blue) 0%, transparent 70%);
      top: -200px;
      right: -200px;
      animation-delay: 0s;
    }
    
    body::after {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, var(--accent-purple) 0%, transparent 70%);
      bottom: -150px;
      left: -150px;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(50px, -50px) scale(1.1); }
      66% { transform: translate(-30px, 30px) scale(0.9); }
    }

    /* Glass Header */
    .glass-header {
      position: sticky;
      top: 20px;
      max-width: 1200px;
      margin: 20px auto;
      padding: 16px 32px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
      transition: all 0.3s ease;
    }

    .glass-header:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 16px;
      text-decoration: none;
    }

    .logo-img {
      height: 40px;
      transition: transform 0.3s ease;
    }

    .logo-area:hover .logo-img {
      transform: scale(1.05);
    }

    .tagline {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-secondary);
      letter-spacing: -0.2px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .user-name {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .logout-btn {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      color: #dc2626;
      border-color: rgba(220, 38, 38, 0.3);
      background: rgba(220, 38, 38, 0.05);
    }

    /* Login Page */
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      padding: 60px 50px;
      box-shadow: var(--shadow-lg);
      text-align: center;
      max-width: 500px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
    }

    .login-logo {
      height: 120px;
      margin-bottom: 32px;
      filter: drop-shadow(0 10px 40px rgba(0, 0, 0, 0.1));
    }

    .login-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
      letter-spacing: -1px;
    }

    .login-subtitle {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 40px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      text-align: left;
    }

    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-blue);
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 3px rgba(88, 99, 199, 0.1);
    }

    .form-input.otp-input {
      text-align: center;
      font-size: 24px;
      letter-spacing: 4px;
      font-weight: 600;
    }

    .primary-btn {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(88, 99, 199, 0.3);
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(123, 104, 238, 0.4);
    }

    .primary-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .secondary-btn {
      background: transparent;
      color: var(--text-secondary);
      border: none;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .secondary-btn:hover {
      color: var(--accent-blue);
    }

    .success-message {
      background: linear-gradient(135deg, #D4F4E7 0%, #C0F0DC 100%);
      color: #0A7D52;
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .error-message {
      background: linear-gradient(135deg, #FEE2E2 0%, #FECACA 100%);
      color: #DC2626;
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    /* Main Container */
    .main-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 32px 80px;
      position: relative;
      z-index: 1;
    }

    /* Search and Filters */
    .search-filters {
      background: var(--glass-bg);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 24px;
      box-shadow: var(--shadow-sm);
      margin-bottom: 32px;
      transition: all 0.3s ease;
    }

    .search-filters:hover {
      background: rgba(255, 255, 255, 0.85);
      box-shadow: var(--shadow-md);
    }

    .search-row {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 16px;
      align-items: end;
    }

    .search-input {
      padding: 12px 16px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent-blue);
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 2px rgba(88, 99, 199, 0.1);
    }

    .filter-select {
      padding: 12px 16px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      min-width: 150px;
    }

    .clear-btn {
      background: var(--accent-blue);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .clear-btn:hover {
      background: var(--accent-purple);
    }

    .results-count {
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 24px;
    }

    /* Create Post */
    .create-post-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 24px;
      box-shadow: var(--shadow-sm);
      margin-bottom: 32px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .create-post-card:hover {
      background: rgba(255, 255, 255, 0.85);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .create-post-prompt {
      color: var(--text-secondary);
      font-size: 16px;
      text-align: left;
    }

    /* Posts Feed */
    .posts-feed {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

      background: var(--glass-bg);
