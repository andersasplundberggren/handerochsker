<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karlskoga Portal</title>

  <!-- React + Babel UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .modal-overlay { backdrop-filter: blur(4px); }
    .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    /* =========================
       KONFIG - UPPDATERA MED DIN WEB APP URL
       ========================= */
    const API_URL = 'https://script.google.com/macros/s/AKfycbwNvIkwjD0-m32lT1RyM25zSC1CHkkUdR8Ra5Hvmoe0UM30oeBqRx3A4wvGzUsMJw/exec';

    /* =========================
       API-HJÄLPARE
       ========================= */
    const api = {
      async get(path, params = {}) {
        const url = new URL(API_URL);
        url.searchParams.set('path', path);
        Object.entries(params).forEach(([k, v]) => {
          if (v !== null && v !== undefined) {
            url.searchParams.set(k, String(v));
          }
        });
        
        const res = await fetch(url.toString(), { method: 'GET', redirect: 'follow' });
        return await res.json();
      },
      
      async post(path, data = {}) {
        const form = new URLSearchParams();
        form.set('path', path);
        
        Object.entries(data).forEach(([k, v]) => {
          if (v !== null && v !== undefined) {
            form.append(k, String(v));
          }
        });
        
        const res = await fetch(API_URL, { 
          method: 'POST', 
          body: form,
          redirect: 'follow',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        });
        
        const responseText = await res.text();
        return JSON.parse(responseText);
      }
    };

    /* =========================
       UI: Modal
       ========================= */
    function Modal({ isOpen, onClose, title, children, wide = false }) {
      if (!isOpen) return null;
      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay" style={{ backgroundColor: 'rgba(0,0,0,0.5)' }}>
          <div className={"bg-white rounded-2xl shadow-2xl w-full max-h-[90vh] overflow-y-auto " + (wide ? "max-w-3xl" : "max-w-xl")}>
            <div className="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
              <h2 className="text-2xl font-bold text-gray-800">{title}</h2>
              <button onClick={onClose} className="text-gray-400 hover:text-gray-600 text-3xl leading-none">×</button>
            </div>
            <div className="p-6">{children}</div>
          </div>
        </div>
      );
    }

    /* =========================
       LOADER
       ========================= */
    function Loader({ text = "Laddar..." }) {
      return (
        <div className="flex flex-col items-center justify-center py-12 text-center">
          <div className="w-12 h-12 border-4 border-gray-300 border-t-blue-600 rounded-full animate-spin mb-4"></div>
          <div className="text-gray-700 font-semibold">{text}</div>
        </div>
      );
    }

    /* =========================
       LIGHTBOX
       ========================= */
    function ImageLightbox({ isOpen, images, index, onClose, onIndex }) {
      if (!isOpen || !images || images.length === 0) return null;
      const img = images[index] || images[0];

      const prev = (e) => { e?.stopPropagation(); onIndex((index - 1 + images.length) % images.length); };
      const next = (e) => { e?.stopPropagation(); onIndex((index + 1) % images.length); };

      return (
        <div className="fixed inset-0 z-[9999] bg-black/90 flex flex-col" onClick={onClose}>
          <div className="flex items-center justify-between p-4 text-white">
            <button onClick={onClose} className="text-3xl leading-none">×</button>
            <div className="text-sm opacity-80">{index + 1}/{images.length}</div>
          </div>
          <div className="flex-1 flex items-center justify-center px-4">
            <img
              src={img.directUrl || img.thumbnailUrl}
              alt=""
              className="max-h-[85vh] max-w-[95vw] object-contain"
              onClick={(e) => e.stopPropagation()}
              loading="lazy"
            />
          </div>
          {images.length > 1 && (
            <div className="absolute inset-y-0 left-0 right-0 flex items-center justify-between px-2 pointer-events-none">
              <button onClick={prev} className="pointer-events-auto text-white text-3xl px-3 py-1 rounded hover:bg-white/10">‹</button>
              <button onClick={next} className="pointer-events-auto text-white text-3xl px-3 py-1 rounded hover:bg-white/10">›</button>
            </div>
          )}
        </div>
      );
    }

    /* =========================
       LOGIN
       ========================= */
    function LoginPage({ onLogin }) {
      const [email, setEmail] = useState('');
      const [otpSent, setOtpSent] = useState(false);
      const [otp, setOtp] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');

      const requestOTP = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        try {
          const res = await api.post('auth/request-otp', { email });
          if (!res.success) throw new Error(res.error || 'Kunde inte skicka kod');
          setOtpSent(true);
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      const verifyOTP = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        try {
          const res = await api.post('auth/verify-otp', { email, code: otp });
          if (!res.success) throw new Error(res.error || 'Ogiltig kod');
          onLogin({ email: res.email, sessionToken: res.sessionToken });
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-100">
          <div className="w-full max-w-md">
            <div className="bg-white rounded-2xl shadow-xl p-8">
              <div className="text-center mb-8">
                <h1 className="text-3xl font-bold text-gray-800 mb-2">Karlskoga Portal</h1>
                <p className="text-gray-600">Logga in med din @karlskoga.se-adress</p>
              </div>

              {!otpSent ? (
                <form onSubmit={requestOTP} className="space-y-4">
                  {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">{error}</div>}
                  <div>
                    <label className="block text-gray-700 font-semibold mb-2">E-postadress</label>
                    <input
                      type="email"
                      value={email}
                      onChange={(e) => setEmail(e.target.value)}
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      placeholder="ditt.namn@karlskoga.se"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    disabled={loading}
                    className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 font-semibold"
                  >
                    {loading ? 'Skickar...' : 'Skicka inloggningskod'}
                  </button>
                </form>
              ) : (
                <form onSubmit={verifyOTP} className="space-y-4">
                  {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">{error}</div>}
                  <div className="text-green-700 text-center bg-green-50 p-3 rounded">
                    Kod skickad till {email}
                  </div>
                  <div>
                    <label className="block text-gray-700 font-semibold mb-2">Ange kod</label>
                    <input
                      value={otp}
                      onChange={(e) => setOtp(e.target.value)}
                      maxLength="6"
                      inputMode="numeric"
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg text-center text-2xl tracking-widest focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="123456"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    disabled={loading}
                    className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 font-semibold"
                  >
                    {loading ? 'Verifierar...' : 'Logga in'}
                  </button>
                  <button
                    type="button"
                    onClick={() => setOtpSent(false)}
                    className="w-full text-gray-600 hover:text-gray-800 py-2"
                  >
                    Skicka ny kod
                  </button>
                </form>
              )}
            </div>
          </div>
        </div>
      );
    }

    /* =========================
       SKAPA INLÄGG
       ========================= */
    function CreatePostModal({ isOpen, onClose, session, onSuccess }) {
      const [text, setText] = useState('');
      const [files, setFiles] = useState([]);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');

      const readFileAsBase64 = (file) => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = String(reader.result).split(',')[1];
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        try {
          const uploads = await Promise.all((files || []).map(async (f) => {
            const base64 = await readFileAsBase64(f);
            return api.post('file/upload', {
              session: session.sessionToken,
              filename: f.name,
              mimeType: f.type,
              dataBase64: base64
            });
          }));
          
          const fileIds = uploads.map(up => {
            if (!up.success) throw new Error(up.error || 'Uppladdning misslyckades');
            return up.fileId;
          });

          const result = await api.post('post/create', {
            session: session.sessionToken,
            text,
            imageFileIds: fileIds.join(',')
          });
          
          if (!result.success) throw new Error(result.error || 'Kunde inte skapa inlägg');

          setText('');
          setFiles([]);
          onSuccess && onSuccess();
          onClose();
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <Modal isOpen={isOpen} onClose={onClose} title="Nytt inlägg" wide>
          {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">{error}</div>}
          <form onSubmit={handleSubmit} className="space-y-4">
            <div>
              <label className="block text-gray-700 font-semibold mb-2">Vad händer?</label>
              <textarea
                value={text}
                onChange={(e) => setText(e.target.value)}
                rows="5"
                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Skriv något..."
                required
              />
            </div>
            <div>
              <label className="block text-gray-700 font-semibold mb-2">Bilder (valfritt)</label>
              <input
                type="file"
                accept="image/*"
                multiple
                onChange={(e) => setFiles(Array.from(e.target.files || []))}
                className="w-full px-3 py-2 border border-gray-300 rounded-lg"
              />
              {files.length > 0 && (
                <div className="text-sm text-gray-600 mt-2">{files.length} fil(er) valda</div>
              )}
            </div>
            <div className="flex gap-3 pt-4">
              <button
                type="button"
                onClick={onClose}
                className="flex-1 px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50"
              >
                Avbryt
              </button>
              <button
                type="submit"
                disabled={loading}
                className="flex-1 px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400"
              >
                {loading ? 'Publicerar...' : 'Publicera'}
              </button>
            </div>
          </form>
        </Modal>
      );
    }

    /* =========================
       REAKTIONER OCH KOMMENTARER
       ========================= */
    function ReactionBar({ post, session, onUpdate }) {
      const [count, setCount] = useState(0);
      const [hasLiked, setHasLiked] = useState(false);
      const [busy, setBusy] = useState(false);

      const load = useCallback(async () => {
        const res = await api.get('post/reactions', { postId: post.post_id });
        if (res.success) {
          setCount((res.counts && res.counts.like) || 0);
          setHasLiked((res.reactions || []).some(r => r.userEmail === session.email && r.type === 'like'));
        }
      }, [post.post_id, session.email]);

      useEffect(() => {
        load();
      }, [load]);

      const toggle = async () => {
        setBusy(true);
        try {
          if (hasLiked) {
            await api.post('post/reaction/remove', { session: session.sessionToken, postId: post.post_id });
          } else {
            await api.post('post/reaction/add', { session: session.sessionToken, postId: post.post_id, type: 'like' });
          }
          await load();
          onUpdate && onUpdate();
        } finally {
          setBusy(false);
        }
      };

      return (
        <button
          onClick={toggle}
          disabled={busy}
          className={"px-3 py-1 rounded-lg border text-sm font-medium " + (hasLiked ? "bg-pink-100 border-pink-300 text-pink-700" : "border-gray-300 text-gray-700 hover:bg-gray-50")}
        >
          {hasLiked ? '❤️' : '♡'} {count}
        </button>
      );
    }

    function Comments({ postId, session }) {
      const [items, setItems] = useState([]);
      const [text, setText] = useState('');
      const [loading, setLoading] = useState(true);

      const load = async () => {
        setLoading(true);
        const res = await api.get('post/comments', { postId });
        if (res.success) setItems(res.comments || []);
        setLoading(false);
      };

      useEffect(() => {
        load();
      }, [postId]);

      const submit = async (e) => {
        e.preventDefault();
        if (!text.trim()) return;
        const res = await api.post('post/comment/add', { session: session.sessionToken, postId, text });
        if (res.success) {
          setText('');
          load();
        }
      };

      return (
        <div className="mt-4">
          {loading ? (
            <div className="text-gray-500 text-sm">Laddar kommentarer...</div>
          ) : items.length === 0 ? (
            <div className="text-gray-500 text-sm">Inga kommentarer ännu.</div>
          ) : (
            <div className="space-y-3 mb-4">
              {items.map(c => (
                <div key={c.comment_id} className="bg-gray-50 rounded-lg p-3">
                  <div className="flex items-center gap-2 mb-1">
                    <span className="font-semibold text-gray-800">{c.user_email.split('@')[0]}</span>
                    <span className="text-gray-500 text-xs">
                      {new Date(c.created_at).toLocaleString('sv-SE')}
                    </span>
                  </div>
                  <div className="text-gray-800">{c.text}</div>
                </div>
              ))}
            </div>
          )}
          <form onSubmit={submit} className="flex gap-2">
            <input
              value={text}
              onChange={(e) => setText(e.target.value)}
              placeholder="Skriv en kommentar..."
              className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="submit"
              className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
            >
              Skicka
            </button>
          </form>
        </div>
      );
    }

    /* =========================
       HUVUDVY
       ========================= */
    function MainPage({ session, onLogout }) {
      const [posts, setPosts] = useState([]);
      const [loading, setLoading] = useState(true);
      const [showCreatePost, setShowCreatePost] = useState(false);
      const [lightboxOpen, setLightboxOpen] = useState(false);
      const [lightboxImages, setLightboxImages] = useState([]);
      const [lightboxIndex, setLightboxIndex] = useState(0);

      const loadPosts = async () => {
        setLoading(true);
        try {
          const res = await api.get('posts', { session: session.sessionToken });
          if (res.success) setPosts(res.posts || []);
        } catch (err) {
          console.error('Kunde inte ladda inlägg:', err);
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => {
        loadPosts();
      }, []);

      const openLightbox = (images, idx = 0) => {
        setLightboxImages(images || []);
        setLightboxIndex(idx || 0);
        setLightboxOpen(true);
      };

      const handleLogout = async () => {
        try {
          await api.post('auth/logout', { session: session.sessionToken });
        } catch (err) {
          console.error('Logout error:', err);
        }
        onLogout();
      };

      return (
        <div className="min-h-screen bg-gray-50">
          {/* Header */}
          <header className="bg-white shadow-sm border-b">
            <div className="max-w-2xl mx-auto px-4 py-4 flex justify-between items-center">
              <h1 className="text-2xl font-bold text-gray-800">Karlskoga Portal</h1>
              <div className="flex items-center gap-4">
                <span className="text-gray-600 text-sm">{session.email.split('@')[0]}</span>
                <button
                  onClick={handleLogout}
                  className="text-red-600 hover:text-red-800 text-sm"
                >
                  Logga ut
                </button>
              </div>
            </div>
          </header>

          {/* Create Post Button */}
          <div className="max-w-2xl mx-auto px-4 py-6">
            <button
              onClick={() => setShowCreatePost(true)}
              className="w-full bg-white border border-gray-300 rounded-lg p-4 text-left text-gray-500 hover:bg-gray-50 transition-colors"
            >
              Vad händer, {session.email.split('@')[0]}?
            </button>
          </div>

          {/* Posts Feed */}
          <main className="max-w-2xl mx-auto px-4 pb-8">
            {loading ? (
              <Loader text="Laddar inlägg..." />
            ) : posts.length === 0 ? (
              <div className="bg-white rounded-lg shadow p-8 text-center text-gray-600">
                Inga inlägg ännu. Var den första att posta något!
              </div>
            ) : (
              <div className="space-y-6">
                {posts.map(post => (
                  <div key={post.post_id} className="bg-white rounded-lg shadow p-6">
                    {/* Post Header */}
                    <div className="flex items-center gap-3 mb-4">
                      <div className="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">
                        {(post.author_email || '?')[0].toUpperCase()}
                      </div>
                      <div>
                        <div className="font-semibold text-gray-800">
                          {post.author_email.split('@')[0]}
                        </div>
                        <div className="text-sm text-gray-500">
                          {new Date(post.created_at).toLocaleString('sv-SE')}
                        </div>
                      </div>
                    </div>

                    {/* Post Content */}
                    <p className="text-gray-800 mb-4 whitespace-pre-wrap">{post.text}</p>

                    {/* Images */}
                    {post.images && post.images.length > 0 && (
                      <div className="grid grid-cols-2 md:grid-cols-3 gap-2 mb-4">
                        {post.images.map((img, i) => (
                          <img
                            key={i}
                            src={img.thumbnailUrl || img.directUrl}
                            loading="lazy"
                            alt="Bild"
                            className="rounded-lg w-full h-44 object-cover cursor-pointer hover:opacity-90 transition-opacity"
                            onClick={() => openLightbox(post.images, i)}
                          />
                        ))}
                      </div>
                    )}

                    {/* Actions */}
                    <div className="flex items-center gap-4 mb-4 pt-2 border-t">
                      <ReactionBar post={post} session={session} />
                      <span className="text-sm text-gray-500">
                        {post.comments_count || 0} kommentarer
                      </span>
                    </div>

                    {/* Comments */}
                    <Comments postId={post.post_id} session={session} />
                  </div>
                ))}
              </div>
            )}
          </main>

          {/* Modals */}
          <CreatePostModal
            isOpen={showCreatePost}
            onClose={() => setShowCreatePost(false)}
            session={session}
            onSuccess={loadPosts}
          />

          <ImageLightbox
            isOpen={lightboxOpen}
            images={lightboxImages}
            index={lightboxIndex}
            onClose={() => setLightboxOpen(false)}
            onIndex={setLightboxIndex}
          />
        </div>
      );
    }

    /* =========================
       HUVUDAPP
       ========================= */
    function App() {
      const [session, setSession] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const saved = localStorage.getItem('karlskoga_session');
        if (saved) {
          try {
            setSession(JSON.parse(saved));
          } catch (err) {
            localStorage.removeItem('karlskoga_session');
          }
        }
        setLoading(false);
      }, []);

      const onLogin = (sess) => {
        setSession(sess);
        localStorage.setItem('karlskoga_session', JSON.stringify(sess));
      };

      const onLogout = () => {
        setSession(null);
        localStorage.removeItem('karlskoga_session');
      };

      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <Loader text="Startar..." />
          </div>
        );
      }

      if (!session) {
        return <LoginPage onLogin={onLogin} />;
      }

      return <MainPage session={session} onLogout={onLogout} />;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
