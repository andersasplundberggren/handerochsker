<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Temaväljare</title>
  <style>
    :root {
      --bg-primary: #F0F2F5;
      --theme-primary: #5863C7;
    }

    [data-theme="blue"] {
      --bg-primary: #F0F2F5;
      --theme-primary: #5863C7;
    }

    [data-theme="green"] {
      --bg-primary: #EEFAF7;
      --theme-primary: #00A78B;
    }

    [data-theme="purple"] {
      --bg-primary: #FFF1FE;
      --theme-primary: #9D3E9E;
    }

    [data-theme="red"] {
      --bg-primary: #FEEFEE;
      --theme-primary: #D5422D;
    }

    [data-theme="gray"] {
      --bg-primary: #EFF3F4;
      --theme-primary: #48606B;
    }

    body {
      font-family: sans-serif;
      background: var(--bg-primary);
      transition: background 0.3s ease;
      padding: 40px;
    }

    .theme-buttons {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .theme-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 3px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
    }

    .theme-btn.active {
      border-color: black;
      transform: scale(1.1);
    }

    .theme-btn:hover {
      transform: scale(1.05);
    }

    .box {
      background: var(--theme-primary);
      color: white;
      padding: 30px;
      border-radius: 10px;
      margin: 20px 0;
      transition: background 0.3s ease;
    }

    #status {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Test Temaväljare</h1>
  <p>Klicka på en färgknapp för att byta tema:</p>
  
  <div id="status">Laddar...</div>
  
  <div class="theme-buttons">
    <button class="theme-btn" style="background: #5863C7" onclick="changeTheme('blue')" title="Blå"></button>
    <button class="theme-btn" style="background: #00A78B" onclick="changeTheme('green')" title="Grön"></button>
    <button class="theme-btn" style="background: #9D3E9E" onclick="changeTheme('purple')" title="Lila"></button>
    <button class="theme-btn" style="background: #D5422D" onclick="changeTheme('red')" title="Röd"></button>
    <button class="theme-btn" style="background: #48606B" onclick="changeTheme('gray')" title="Grå"></button>
  </div>

  <div class="box">
    <h2>Detta är en testruta</h2>
    <p>Färgen på denna ruta kommer från CSS-variabeln --theme-primary</p>
  </div>

  <script>
    let currentTheme = 'blue';

    function updateStatus() {
      const htmlAttr = document.documentElement.getAttribute('data-theme');
      const computedBg = getComputedStyle(document.body).backgroundColor;
      const computedTheme = getComputedStyle(document.querySelector('.box')).backgroundColor;
      
      document.getElementById('status').innerHTML = `
        <strong>Aktuellt tema:</strong> ${currentTheme}<br>
        <strong>HTML data-theme:</strong> ${htmlAttr || '(ingen)'}<br>
        <strong>Body background:</strong> ${computedBg}<br>
        <strong>Box background:</strong> ${computedTheme}
      `;
    }

    function changeTheme(theme) {
      console.log('Byter till tema:', theme);
      currentTheme = theme;
      
      // Sätt attributet på HTML-elementet
      document.documentElement.setAttribute('data-theme', theme);
      
      // Uppdatera active-klassen på knapparna
      document.querySelectorAll('.theme-btn').forEach((btn, index) => {
        const themes = ['blue', 'green', 'purple', 'red', 'gray'];
        if (themes[index] === theme) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
      
      // Spara i localStorage
      localStorage.setItem('siteTheme', theme);
      
      // Uppdatera status
      updateStatus();
    }

    // Ladda sparat tema vid start
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('siteTheme') || 'blue';
      changeTheme(saved);
    });
  </script>
</body>
</html>
